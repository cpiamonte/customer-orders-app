<div>
    <h3>Add Customer</h3>
    <div mat-dialog-content>
        <mat-form-field class="d-block">
            <input matInput [(ngModel)]="data.cname" placeholder="Name">
        </mat-form-field>
        <mat-form-field class="d-block">
            <input matInput [(ngModel)]="data.address" placeholder="Address">
        </mat-form-field>
        <mat-form-field class="d-block">
            <mat-label>Orders</mat-label>
            <mat-select>
                <mat-option *ngFor="let food of foods" [value]="food.value">{{ food.viewValue }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div mat-dialog-actions class="justify-content-end">
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button [mat-dialog-close]="data.cname" cdkFocusInitial>Save</button>
    </div>
</div>
